<!DOCTYPE html>
<html>
<script src="angular.min.js" type="text/javascript"></script>
<body ng-app="">
<form name="myForm">
<p>Username:
<input name="myName" ng-model="myName" required>
<span ng-show="myForm.myName.$touched && myForm.myName.$invalid" style="color: red;">The username is required.*</span>
<p>
    Email:
    <input name="myName1" ng-model="myName1" pattern=[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ required>
    <span ng-show="myForm.myName1.$touched && myForm.myName1.$invalid" style="color:red;">Proper Email is required *</span>
</p>
<p>Email:<br>
  <input type="email" name="email" ng-model="email" required>
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>
</p>
<button type="submit" ng-model="button" ng-click ="submit(c)" ng-disabled="!(myForm.myName1.$valid && myForm.myName.$valid)" class="btn btn-primary">Login</button>
</form>
</body>
</html>
